---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: speedtest-db
  namespace: speedtest
spec:
  instances: 3
  storage:
    size: 1Gi
  monitoring:
    enablePodMonitor: true

  bootstrap:
    recovery:
      source: speedtest-db

  externalClusters:
    - name: speedtest-db
      barmanObjectStore:
        destinationPath: s3://homelab-db-backup-prod/speedtest-db
        # serverName: speedtest-db-recovered
        s3Credentials:
          accessKeyId:
            name: awssm-secret
            key: access-key-id
          secretAccessKey:
            name: awssm-secret
            key: secret-access-key
        data:
          compression: gzip
        wal:
          compression: gzip

