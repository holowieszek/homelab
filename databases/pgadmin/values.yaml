app-template:
  controllers:
    main:
      replicas: 1
      containers:
        main:
          image:
            repository: docker.io/dpage/pgadmin4
            tag: latest
          env:
            PGADMIN_DEFAULT_EMAIL: test@example.com
            PGADMIN_DEFAULT_PASSWORD: testpassword
          volumeMounts:
            - name: data
              mountPath: /var/lib/pgadmin
      # securityContext:
      #   runAsUser: 5050
      #   runAsGroup: 5050
      #   fsGroup: 5050
      #   fsGroupChangePolicy: OnRootMismatch
      # initContainers:
      #   init-chown:
