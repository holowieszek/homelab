      #         "mkdir -p /var/lib/pgadmin && chown -R 5050:5050 /var/lib/pgadmin",
      #       ]
      #     volumeMounts:
      #       - name: data
      #         mountPath: /var/lib/pgadmin
      #         subPath: pgadmin

  service:
    main:
      ports:
        http:
          port: 80
          protocol: HTTP

  ingress:
    main:
      enabled: true
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/ingress.class: "traefik"
      hosts:
        - host: pgadmin.internal.mateuszholowieszko.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - pgadmin.internal.mateuszholowieszko.com
          secretName: pgadmin-internal-mateuszholowieszko-com-tls

  podSecurityContext:
    runAsUser: 5050
    runAsGroup: 5050
    fsGroup: 5050
    # fsGroupChangePolicy: OnRootMismatch

  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      storageClass: longhorn
      size: 1Gi
      existingClaim: pgadmin-data
