home-assistant:
  configuration:
    enabled: true
    trusted_proxies:
      - 10.42.0.0/16

  initcontainers:
    - name: install-hacs
      image: alpine:latest
      command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache bash curl && \
          bash -c "curl -sfsl https://get.hacs.xyz | bash -"
      volumemounts:
        - name: home-assistant
          mountpath: /config

  addons:
    codeserver:
      enabled: false

  ingress:
    enabled: true
    classname: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/ingress.class: "traefik"
    hosts:
      - host: home-assistant.internal.mateuszholowieszko.com
        paths:
          - path: /
            pathtype: prefix
            service:
              name: main
              port: http
    tls:
      - hosts:
          - home-assistant.internal.mateuszholowieszko.com
        secretname: home-assistant-internal-mateuszholowieszko-com-tls

  persistence:
    enabled: true
    type: persistentvolumeclaim
    accessmode: readwriteonce
    storageclass: longhorn
    annotations:
      longhorn.io/recurring-job-group: snapshot-default
    size: 10gi
    #existingclaim:
    globalmounts:
      - path: /config
